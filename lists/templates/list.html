{% extends 'base.html' %}

{% block header_text %}Your To-Do List{% endblock %}

{% block form_action %}/lists/{{ todo_list.id }}/{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
        {% for item in todo_list.item_set.all %}
            <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
